spring:
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  server:
    enable-self-preservation: false 
    eviction-interval-timer-in-ms: 60000
  
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  
  dashboard:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
